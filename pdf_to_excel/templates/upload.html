{% load static %}

{% block content %}
<div class="container mt-5">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Convert</button>
        </div>
    </form>
</div>
{% endblock %}
